<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script> 

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- ICON -->
    <link rel="icon" href="favicon1.ico">

</head>

<body id="body">
    <header>
        <h1>DICE GAME - HIT REFRESH TO ROLL</h1>
    </header>
    <main>
        <section id="main">
            <h1 id="refresh">REFRESH</h1>

            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <h5>Player 1</h5>
                    <img class="animate__animated animate__rotateIn" id="dice1" src="images/1_dice.png">
                </div>
                <div class="col-lg-6 col-sm-6">
                    <h5>Player 2</h5>
                    <img class="animate__animated animate__rollIn" id="dice2" src="images/1_dice.png">
                </div>
            </div>
        </section>
    </main>

    <section id="footer">
        <footer>
            <h6>Hit refresh to see who wins !</h6>
        </footer>
    </section>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
